<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <!--link css style & responsive-->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
       <!--Gambar Atas-->
      <div class="image">
          <img src="./images/illustration-hero.svg" > 
      </div>

      <!--H1 bawah gambar-->
      <div class="head">
        <h1>Order Summary</h1>
      </div>

      <!--You can Listen-->
      <div class="txt">
        <p class="grey">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p> 
      </div>

      <!--Annual plan - Change-->
      <div class="box">
          <div class="tumpuk">
            <img src="./images/icon-music.svg" >
            <div class="tumpuk-c">
              <h4 class="box-c">Annual Plan</h4> 
              <p class="box-c grey">$59.99/year</p>
            </div> 
          </div>
          <a href="#" class="change">Change</a>  
      </div>

      <!--Proceed to Payment-->
      <div class="button">
        <a href="#" class="btn-c">Proceed to Payment</a>   
      </div>
           <!--Cancel Order-->
      <div class="cancel" id="cncl">
        <a href="#">Cancel Order</a>  
      </div>
   
    </div>
  

  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="github.com/faishalim">FaisHalim</a>.
  </div>-->
</body>
</html>
